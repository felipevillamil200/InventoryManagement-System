<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de Movimientos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">üîÑ Historial de Movimientos</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle bg-white shadow-sm">
            <thead class="table-light">
                <tr>
                    <th>Producto</th>
                    <th>Tipo</th>
                    <th>Cantidad</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
            {% for movimiento in movimientos %}
                <tr>
                    <td>{{ movimiento[1] }}</td>
                    <td>{{ movimiento[2] }}</td>
                    <td>{{ movimiento[3] }}</td>
                    <td>{{ movimiento[4] }}</td>
                </tr>
            {% else %}
                <tr><td colspan="4" class="text-center">No hay movimientos registrados a√∫n.</td></tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">‚Üê Volver al Inventario</a>
</div>
</body>
</html>
